<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FEC001" />
  <title>PyroBlocker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <img id="logo" src="icons/icon128.png" alt="PyroBlocker Logo" />
    <h1 id="title">PyroBlocker</h1>
    <div id="subtitle" class="subtitle hidden">(locked)</div>

    <!-- Initial password entry -->
    <div id="loginSection" class="auth-section">
      <input type="password" id="entryPassword" placeholder="Enter password..." />
      <button id="loginBtn" class="btn">Unlock</button>
      <button id="setInitialBtn" class="btn" hidden>Set Password</button>
    </div>

    <!-- Enable/Disable always available -->
    <div class="controls">
      <button id="enableBtn" class="btn enable">Enable</button>
      <button id="disableBtn" class="btn disable">Disable</button>
    </div>

    <!-- Secondary controls locked until unlocked -->
    <div id="secondaryControls" class="hidden">
      <button id="showWhitelistBtn" class="btn set-whitelist">Whitelist URL</button>
      <button id="showBlacklistBtn" class="btn set-blacklist">Blacklist URL</button>
      <button id="showPasswordBtn" class="btn set-pwd">Change Password</button>

      <div class="whitelist-section hidden">
        <input type="url" id="whitelistUrl" placeholder="https://example.com" />
        <button id="whitelistBtn" class="btn">Add to Whitelist</button>
        <div id="whitelistList" class="list-section"></div>
      </div>

      <div class="blacklist-section hidden">
        <input type="url" id="blacklistUrl" placeholder="https://example.com" />
        <button id="blacklistBtn" class="btn">Add to Blacklist</button>
        <div id="blacklistList" class="list-section"></div>
      </div>

      <div class="password-section hidden">
        <input type="password" id="newPassword" placeholder="Enter new password" />
        <button id="setPasswordBtn" class="btn save-pwd">Save Password</button>
      </div>
    </div>
  </div>
</body>
</html>
